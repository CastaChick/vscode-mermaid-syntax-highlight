---
fileTypes: []
injectionSelector: L:markup.fenced_code.block.markdown
patterns:
- include: '#mermaid-code-block'
- include: '#mermaid'
repository:
  mermaid-code-block:
    begin: (?<=[`~])mermaid(\s+[^`~]*)?$
    end: (^|\G)(?=\s*[`~]{3,}\s*$)
    patterns:
    - include: '#mermaid'
  mermaid:
    patterns: !!import/deep
      - diagrams/graph.yaml
      - diagrams/sequenceDiagram.yaml
      - diagrams/ganttDiagram.yaml
      - diagrams/pieChart.yaml
      - diagrams/classDiagram.yaml

scopeName: markdown.mermaid.codeblock
